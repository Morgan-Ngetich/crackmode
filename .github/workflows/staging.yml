name: Staging

on:
  push:
    branches: [develop]

concurrency:
  group: staging
  cancel-in-progress: true

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging-crackmode.vercel.app
    steps:
      - uses: actions/checkout@v4

      - name: Wait for CI to pass
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.sha }}
          check-regexp: '(lint|build|test)'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Deploy to Vercel Staging
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--yes'
          alias-domains: 'staging-crackmode.vercel.app'
          working-directory: ./
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Notify staging deployment
        run: |
          echo "üß™ CrackMode deployed to staging!"
          echo "üåê Staging URL: ${{ steps.deploy.outputs.preview-url }}"
          echo "üì¶ Version: ${{ github.sha }}"
          echo "üåø Branch: develop"