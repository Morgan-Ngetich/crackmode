name: Deploy Staging

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [staging]

concurrency:
  group: staging
  cancel-in-progress: true

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.conclusion == 'success' && 
      github.event.workflow_run.head_branch == 'staging'
    environment:
      name: staging
      url: https://staging-crackmode.vercel.app
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Deploy to Vercel Staging
        id: deploy
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_STAGING }}
          alias-domains: staging-crackmode.vercel.app

      - name: Notify staging deployment
        run: |
          echo "ğŸ§ª CrackMode deployed to staging!"
          echo "ğŸŒ Staging URL: ${{ steps.deploy.outputs.preview-url }}"
          echo "ğŸ“¦ Version: ${{ github.event.workflow_run.head_sha }}"
          echo "ğŸŒ¿ Branch: staging"