name: Staging

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [staging]

concurrency:
  group: staging
  cancel-in-progress: true

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    # CRITICAL: Only run if CI workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: staging
      url: https://staging-crackmode.vercel.app
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel Staging
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--yes'
          alias-domains: 'staging-crackmode.vercel.app'
          working-directory: ./
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Notify staging deployment
        run: |
          echo "üß™ CrackMode deployed to staging!"
          echo "üåê Staging URL: ${{ steps.deploy.outputs.preview-url }}"
          echo "üì¶ Version: ${{ github.event.workflow_run.head_sha }}"
          echo "üåø Branch: staging"
          echo "‚úÖ All CI checks passed before deployment"