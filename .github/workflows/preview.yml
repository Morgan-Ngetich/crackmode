name: Deploy Preview

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches-ignore:
      - master
      - staging

  pull_request:
    branches: [master]

concurrency:
  group: preview-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    # Only run on successful CI completion for PRs
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'pull_request') ||
      (github.event_name == 'pull_request')
    runs-on: ubuntu-latest
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.preview-url }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.event.pull_request.head.sha }}

      - name: Deploy to Vercel Preview
        id: deploy
        uses: vercel/action@v1
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Comment PR with preview URL
        if: github.event_name == 'workflow_run'
        uses: actions/github-script@v7
        with:
          script: |
            const pulls = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: '${{ github.event.workflow_run.head_sha }}'
            });
            
            if (pulls.data.length > 0) {
              const pr = pulls.data[0];
              await github.rest.issues.createComment({
                issue_number: pr.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## ğŸš€ Preview Deployment Ready!
                
                **Preview URL:** ${{ steps.deploy.outputs.preview-url }}
                
                ğŸ“¦ Build: \`${{ github.event.workflow_run.head_sha }}\`
                ğŸŒ¿ Branch: \`${pr.head.ref}\`
                âœ… All CI checks passed
                
                Deployed by [Vercel](https://vercel.com) âš¡ï¸`
              });
            }