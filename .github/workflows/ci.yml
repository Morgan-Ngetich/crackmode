name: CrackMode CI/CD

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]

# Cancel previous runs on new pushes to the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # --- Install & Cache ---
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-deps.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache node_modules
        id: cache-deps
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: npm ci

  # --- Lint & Type Check ---
  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies (if cache miss)
        run: npm ci --prefer-offline

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript check
        run: npm run type-check --if-present || npx tsc --noEmit || echo "‚ö†Ô∏è No TypeScript check configured"

  # --- Build ---
  build:
    needs: setup
    runs-on: ubuntu-latest
    env:
      # Add your environment variables here
      VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://backend-production-3e33.up.railway.app' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies (if cache miss)
        run: npm ci --prefer-offline

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          echo "üìÅ Build output:"
          ls -lah dist/
          echo ""
          echo "üìÑ Critical files check:"
          test -f dist/index.html && echo "‚úÖ index.html exists" || (echo "‚ùå index.html missing" && exit 1)
          test -d dist/assets && echo "‚úÖ assets/ directory exists" || echo "‚ö†Ô∏è No assets directory"
          echo ""
          echo "üìä Build size:"
          du -sh dist/
          echo ""
          echo "üì¶ Asset breakdown:"
          du -sh dist/assets/* 2>/dev/null || echo "No assets to analyze"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: crackmode-build-${{ github.sha }}
          path: dist/
          retention-days: 7
          compression-level: 9

  # --- Tests (if you add them later) ---
  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies (if cache miss)
        run: npm ci --prefer-offline

      - name: Run unit tests
        run: npm test --if-present || echo "‚ö†Ô∏è No tests configured yet"

      - name: Validate MDX files
        run: |
          if [ -d "src/components/docs" ]; then
            echo "üìö MDX documentation files:"
            MDX_COUNT=$(find src/components/docs -name "*.mdx" 2>/dev/null | wc -l)
            echo "Found $MDX_COUNT MDX files"
            
            if [ $MDX_COUNT -gt 0 ]; then
              find src/components/docs -name "*.mdx" | head -10
            fi
          else
            echo "‚ö†Ô∏è No docs directory found"
          fi

      - name: Validate route structure
        run: |
          if [ -d "src/routes" ]; then
            echo "üõ£Ô∏è Route files:"
            ROUTE_COUNT=$(find src/routes -name "*.tsx" -o -name "*.lazy.tsx" 2>/dev/null | wc -l)
            echo "Found $ROUTE_COUNT route files"
            
            if [ $ROUTE_COUNT -gt 0 ]; then
              find src/routes -name "*.tsx" -o -name "*.lazy.tsx" | head -15
            fi
          else
            echo "‚ùå Routes directory not found" && exit 1
          fi

  # --- Security Audit ---
  security:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit
        run: npm audit --audit-level=moderate || true
        continue-on-error: true

      - name: Check for security vulnerabilities
        run: |
          echo "üîí Running security audit..."
          npm audit --production --json > audit.json || true
          if [ -f audit.json ]; then
            CRITICAL=$(cat audit.json | grep -o '"critical":[0-9]*' | cut -d':' -f2)
            HIGH=$(cat audit.json | grep -o '"high":[0-9]*' | cut -d':' -f2)
            echo "Critical: ${CRITICAL:-0}, High: ${HIGH:-0}"
          fi

  # --- Vercel Preview Deployment (Pull Requests) ---
  preview:
    needs: [lint, build, test]
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.preview-url }}
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: crackmode-build-${{ github.sha }}
          path: dist/

      - name: Deploy to Vercel Preview
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--yes'
          working-directory: ./
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üöÄ Preview Deployment Ready!
              
              **Preview URL:** ${{ steps.deploy.outputs.preview-url }}
              
              üì¶ Build: \`${{ github.sha }}\`
              üåø Branch: \`${{ github.head_ref }}\`
              
              Deployed by [Vercel](https://vercel.com) ‚ö°Ô∏è`
            })

  # --- Vercel Production Deployment (Main Branch) ---
  deploy-production:
    needs: [lint, build, test, security]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://your-production-domain.vercel.app
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: crackmode-build-${{ github.sha }}
          path: dist/

      - name: Deploy to Vercel Production
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod --yes'
          working-directory: ./
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Create deployment status
        run: |
          echo "üéâ CrackMode deployed to production!"
          echo "üåê Production URL: ${{ steps.deploy.outputs.preview-url }}"
          echo "üì¶ Version: ${{ github.sha }}"
          echo "üë§ Deployed by: ${{ github.actor }}"

      - name: Create GitHub Release (optional)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # --- Develop Branch Deployment ---
  deploy-staging:
    needs: [lint, build, test]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: staging
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: crackmode-build-${{ github.sha }}
          path: dist/

      - name: Deploy to Vercel Staging
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--yes'
          alias-domains: 'staging-crackmode.vercel.app'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Notify staging deployment
        run: |
          echo "üß™ CrackMode deployed to staging!"
          echo "üåê Staging URL: ${{ steps.deploy.outputs.preview-url }}"