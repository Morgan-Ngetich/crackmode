name: CI

on:
  push:
    branches: [master, staging]
  pull_request:
    branches: [master, staging]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-deps.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Cache node_modules
        id: cache-deps
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        working-directory: frontend
        run: npm ci

  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Restore dependencies
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}

      - name: Install dependencies (if cache miss)
        working-directory: frontend
        run: npm ci --prefer-offline

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

      - name: TypeScript check
        working-directory: frontend
        run: npm run type-check --if-present || npx tsc --noEmit || echo "âš ï¸ No TypeScript check configured"

  build:
    needs: setup
    runs-on: ubuntu-latest
    env:
      VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://backend-production-3e33.up.railway.app' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Restore dependencies
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}

      - name: Install dependencies (if cache miss)
        working-directory: frontend
        run: npm ci --prefer-offline

      - name: Build application
        working-directory: frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        working-directory: frontend
        run: |
          echo "ðŸ“ Build output:"
          ls -lah dist/
          echo ""
          echo "ðŸ“„ Critical files check:"
          test -f dist/index.html && echo "âœ… index.html exists" || (echo "âŒ index.html missing" && exit 1)
          test -d dist/assets && echo "âœ… assets/ directory exists" || echo "âš ï¸ No assets directory"
          echo ""
          echo "ðŸ“Š Build size:"
          du -sh dist/
          echo ""
          echo "ðŸ“¦ Asset breakdown:"
          du -sh dist/assets/* 2>/dev/null || echo "No assets to analyze"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: crackmode-build-${{ github.sha }}
          path: frontend/dist/
          retention-days: 7
          compression-level: 9

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Restore dependencies
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}

      - name: Install dependencies (if cache miss)
        working-directory: frontend
        run: npm ci --prefer-offline

      - name: Run unit tests
        working-directory: frontend
        run: npm test --if-present || echo "âš ï¸ No tests configured yet"

      - name: Validate MDX files
        working-directory: frontend
        run: |
          if [ -d "src/components/docs" ]; then
            echo "ðŸ“š MDX documentation files:"
            MDX_COUNT=$(find src/components/docs -name "*.mdx" 2>/dev/null | wc -l)
            echo "Found $MDX_COUNT MDX files"
            
            if [ $MDX_COUNT -gt 0 ]; then
              find src/components/docs -name "*.mdx" | head -10
            fi
          else
            echo "âš ï¸ No docs directory found"
          fi

      - name: Validate route structure
        working-directory: frontend
        run: |
          if [ -d "src/routes" ]; then
            echo "ðŸ›£ï¸ Route files:"
            ROUTE_COUNT=$(find src/routes -name "*.tsx" -o -name "*.lazy.tsx" 2>/dev/null | wc -l)
            echo "Found $ROUTE_COUNT route files"
            
            if [ $ROUTE_COUNT -gt 0 ]; then
              find src/routes -name "*.tsx" -o -name "*.lazy.tsx" | head -15
            fi
          else
            echo "âŒ Routes directory not found" && exit 1
          fi

  security:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache-dependency-path: frontend/package-lock.json

      - name: Run npm audit
        working-directory: frontend
        run: npm audit --audit-level=moderate || true
        continue-on-error: true

      - name: Check for security vulnerabilities
        working-directory: frontend
        run: |
          echo "ðŸ”’ Running security audit..."
          npm audit --production --json > audit.json || true
          if [ -f audit.json ]; then
            CRITICAL=$(cat audit.json | grep -o '"critical":[0-9]*' | cut -d':' -f2)
            HIGH=$(cat audit.json | grep -o '"high":[0-9]*' | cut -d':' -f2)
            echo "Critical: ${CRITICAL:-0}, High: ${HIGH:-0}"
          fi