# nginx.local.conf
worker_processes 1;

events {}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Upstream for Node.js SSR server
  upstream node_ssr {
    server localhost:8080;
    keepalive 32;
  }


  server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # API endpoints - proxy directly to backend (bypass SSR)
    # location /api/ {
    #   proxy_pass http://backend:8000/api/;
    #   proxy_set_header Host $host;
