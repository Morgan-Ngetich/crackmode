    #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #   proxy_set_header X-Forwarded-Proto $scheme;

    #   # Headers for backend
    #   proxy_set_header Authorization $http_authorization;
    #   proxy_set_header Content-Length $content_length;
    #   proxy_set_header Content-Type $content_type;
    # }
    # # Docs - proxy to backend
    # location /docs/ {
    #   proxy_pass http://backend:8000/api/v1/docs/;
    #   proxy_set_header Host $host;
    #   proxy_set_header X-Real-IP $remote_addr;
    #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #   proxy_set_header X-Forwarded-Proto $scheme;
    # }
    # # OpenAPI spec - proxy to backend
    # location /openapi.json {
    #   proxy_pass http://backend:8000/api/v1/openapi.json;
    #   proxy_set_header Host $host;
    #   proxy_set_header X-Real-IP $remote_addr;
    #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #   proxy_set_header X-Forwarded-Proto $scheme;
    # }
    # Health check for SSR server
    location /health {
      proxy_pass http://node_ssr/health;
      proxy_set_header Host $host;
      access_log off;
    }

    # Static assets - serve directly from nginx (bypass SSR for better performance)
    location /assets/ {
      expires 1y;
      add_header Cache-Control "public, immutable";
      add_header X-Served-By "nginx-static";
      try_files $uri =404;
    }

    # All other routes go through SSR
    location / {
      proxy_pass http://node_ssr;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # WebSocket support for HMR (if needed)
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      add_header X-Served-By "node-ssr" always;
    }
  }
}