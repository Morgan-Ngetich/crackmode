services:
  frontend:
    ports:
      - "80:80"  # This exposes nginx running on port 80 inside container to localhost:80
    env_file:
      - .env
    environment:
      - VITE_API_URL=${VITE_API_URL}  # Dev override
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    volumes:
      - ./frontend:/app  # For hot reload (e.g., npm run dev)