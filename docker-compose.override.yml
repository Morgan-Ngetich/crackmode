services:
  frontend:
    # FIX 4: Add all necessary ports for dev
    ports:
      - "80:80"      # Nginx HTTP
      - "443:443"    # Nginx HTTPS (if using SSL)
      - "8080:8080"  # Node.js SSR server (for direct access if needed)
      - "5173:5173"  # Vite dev server (if running dev mode)
    env_file:
      - .env
    environment:
      - VITE_API_URL=${VITE_API_URL}
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - NODE_ENV=development

  backend:
    build:
      args:
        INSTALL_DEV: "true"
    environment:
      - DOMAIN=localhost
    volumes:
      - ./backend:/app  # For hot reload (e.g., uvicorn --reload)

  db:
    ports:
      - "5433:5432"  # override to avoid clashing local PG